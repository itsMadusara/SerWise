    <title>Document</title>
    <script>
        function encrypt()
        {
            var pass=document.getElementById('password').value;
            if(pass==="")
            {
                document.getElementById('err').innerHTML='Error:Password is missing';
                return false;
            }
            else
            {
                document.getElementById('password').value=btoa(pass);
                return true;
            }
        }
    </script>
